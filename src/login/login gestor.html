<!DOCTYPE html>
<html dir="ltr" lang="pt-br">
    <head>

    <body>
        <h1>Green Knot</h1>
        <a href="../index.html">Home</a>
        <h2>Bloco de Login</h2>
        
            <h2>Entre na sua conta de gestor</h2>
                <h3>CNPJ da empresa</h3>
                <p>Digite aqui o CNPJ da empresa</p>
            <form>
                <label for="CNPJ">CNPJ da empresa:</label>
                <input type="tel" name="CNPJ" id="cnpj" maxlength="14" required>
            </form>
                <h3>E-mail</h3>
                <p>Digite aqui seu e-mail ou CPF</p>
            <form>
                <label for="e-mail">E-mail</label>
                <input type="email" name="mail" id="mail" maxlength="50" required>
            </form>
                <h3>Senha</h3>
                <p>Digite aqui sua senha</p>
            <form>
                <label for="senha">Senha:</label>
                <input type="password" name="pass" id="passwordg" minlength="7" maxlength="14">
            </form>
            <h2><a href="">Entrar</a></h2>
